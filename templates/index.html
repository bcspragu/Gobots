<div class="splash">
  <h1 class="splash-head">Welcome to Gobots</h1>
    {{if not .Player}}
      <p>
        <a href="https://github.com/login/oauth/authorize?client_id={{.ClientID}}&redirect_uri={{.RedirectUri}}&state={{.Random}}" class="pure-button pure-button-primary">Sign in with GitHub</a>
      </p>
    {{end}}
    <h2 class="splash-subhead">Bots Online</h2>
    {{ range $bot := .Data.Bots }}
      <div>{{ $bot.Info.Nick }}</div>
    {{ end }}
    <h2 class="splash-subhead">Fight Bots</h2>
      <form class="pure-form add-bot" method="POST" action="/startMatch">
    <select name="ai1">
      {{ range $bot := .Data.Bots }}
        <option value="{{ $bot.Info.ID }}">{{ $bot.Info.Nick }}</option>
      {{ end }}
    </select>
    <p>vs</p>
    <select name="ai2">
      {{ range $bot := .Data.Bots }}
        <option value="{{ $bot.Info.ID }}">{{ $bot.Info.Nick }}</option>
      {{ end }}
    </select>
          <button type="submit" class="pure-button pure-button-primary">Fight</button>
      </form>



    {{if .Player}}
      <h2 class="splash-subhead">Add Bots</h2>
      <form class="pure-form add-bot" method="POST" action="/loadBots">
        <fieldset>
          <input type="text" placeholder="Bot Nickname" name="nick" id="nick">
          <button type="submit" class="pure-button pure-button-primary">Get Token</button>
        </fieldset>
      </form>
      <p class="splash-subhead ai-token">
      </p>
    {{ end }}
    <p class="splash-subhead">
      I stole literally all of this from <a href="http://purecss.io">Pure CSS</a>
    </p>
</div>
