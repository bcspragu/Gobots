syntax = "proto3";
package gobots;

// The robot, aka the star of our show. They have health and a position, and
// for now that's it.
message Bot {
  int32 id = 1;
  int32 x = 2;
  int32 y = 3;
  int32 health = 4;
}

message Grid {
  repeated Row rows = 1;

  message Row {
    repeated Cell cells = 1;
  }
}

message Cell {
  enum Contents {
    INVALID = 0;
    UNOCCUPIED = 1;
    OCCUPIED = 2;
  }

  Contents contents = 1;
  int32 bot_id = 2;
}
